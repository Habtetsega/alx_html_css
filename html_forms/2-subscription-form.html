<!DOCTYPE html>
<html>
<head>
  <title>Subscription Form</title>
</head>
<body>
  <h1>Subscription Form</h1>
  <form action="submit_subscription.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label>Subscription Preference:</label><br>
    <input type="radio" id="monthly" name="subscription" value="monthly" required>
    <label for="monthly">Monthly</label><br>

    <input type="radio" id="yearly" name="subscription" value="yearly" required>
    <label for="yearly">Yearly</label><br><br>

    <input type="submit" value="Subscribe">
  </form>
</body>
</html>
